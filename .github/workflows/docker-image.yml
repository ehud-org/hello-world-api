name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hello-world-api-server:$(date +%s)
    - name: Push to ghcr.io
      run: docker push ghcr.io/SimplyCoders/hello-world-api-server:latest
